<!DOCTYPE html>
<html>

 <body>
        <h1>Share</h1>
<!-- This feature is available only in secure contexts (HTTPS), in some or all supporting browsers. Chrome for Android
-->
       <button type="button" id="button">Share</button>
      <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        
// http://www.gpersoon.com/koios/test/share.html      
// share files https://web.dev/web-share/#sharing-files
// https://w3c.github.io/web-share/demos/share-files.html
//         if (window.location.protocol === 'http:') {// navigator.share() is only available in secure contexts.  
        
        
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }   
var shareButton=document.getElementById("button");
shareButton.addEventListener("click", async () => {
    log("Starting to share data");
    console.log(navigator.share);
    if (navigator.share) {
       x=await navigator.share({ title: "Example Page", text: "This is a test"  }).catch(console.log);
       log("Data was shared successfully");
       console.log(x);
    } else
        log("not supported")
});
        </script>        
    </body>
</html>
